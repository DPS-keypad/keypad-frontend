<nb-accordion [hidden]="hidden || selectedButtonId > 9">
  <nb-accordion-item *ngFor="let api of keys">
    <nb-accordion-item-header>
      <img [src]="getImage(api.api_name)" alt="" />
      <p>{{ api.api_name }}</p>
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <nb-list>
        <nb-list-item *ngFor="let action of api.actions" (click)="setAction(action.id)">
          <nb-icon [icon]="getIcon(action.icon)" [status]="getIconStatus(api.api_name)"></nb-icon>
          <p>{{ action.description }}</p>
        </nb-list-item>
      </nb-list>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
<nb-accordion [hidden]="hidden || selectedButtonId < 9">
  <nb-accordion-item *ngFor="let api of pots">
    <nb-accordion-item-header>
      <img [src]="getImage(api.api_name)" alt="" />
      <p>{{ api.api_name }}</p>
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <nb-list>
        <nb-list-item *ngFor="let action of api.actions" (click)="setAction(action.id)">
          <nb-icon [icon]="getIcon(action.icon)" status="success"></nb-icon>
          <p>{{ action.description }}</p>
        </nb-list-item>
      </nb-list>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
